exec reset

// Switch script
alias +pyrocombo "slot1;+attack;wait 32;slot2"
alias -pyrocombo "-attack;slot1"
bind "shift" "+pyrocombo"

// Panic script
alias "battlecry" "voicemenu 2 1"
alias "+panic" "battlecry; cl_yawspeed 3000; +left; +attack"
alias "-panic" "-attack; -left; cl_yawspeed 210"
bind "v" "+panic"