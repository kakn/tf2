exec reset

// Zoom
alias "+ambyzoom" "fov_desired 75; r_drawviewmodel 0"
alias "-ambyzoom" "fov_desired 90; r_drawviewmodel 1"
bind "shift" "+ambyzoom"

// Disguise

bind "1" "slot1;lastdisguise"
bind "2" "slot2;lastdisguise"
bind "3" "slot3;lastdisguise"
bind "Q" "lastinv;lastdisguise"
